<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Document</title>
</head>
<body>
    <!-- Global Container -->
    <main class="flex justify-center items-center min-h-screen bg-slate-200 h-full">
        <!-- Card Container -->
        <div class="flex md:flex-row flex-col m-4 bg-white p-15 space-y-10 rounded-2xl shadow-2xl shadow-slate-200 md:space-y-0 md:space-x-4"> 
            <!-- image container -->
            <div class="">
                <img class="w-60 mx-auto duration-200 hover:scale-105" src="./images/headphone.png" alt="">
            </div>
            <!-- text area -->
             <div >
                <div class=" flex flex-col text-center md:text-left space-y-4 ">
                    <div>
                    <p class=" text-xs text-white bg-black rounded-2xl inline-block m-1.5 px-1.5 py-1.5">Free Shipping</p>
                    </div>
                    <p class="text-xl max-w-xs font-medium">Razer Kraken kitty Edt Gaming Headset Quartz</p>
                    <p class="mt-4 text-xs line-through decoration-1 decoration-black">$799</p>
                    <p class="text-4xl font-bold ">$599</p>
                    <p class="text-xs text-slate-400">The offer is valid until april 3 or as long as stock lasts!</p>

                    <div class="group">
                        <button
                            class="bg-blue-500 transition-all duration-150  block w-full py-3 rounded-md border-b-8 border-b-blue-800 group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-800 hover:bg-blue-800 shadow-2xl ">
                            <div class="text-white">
                                Add to cart
                            </div>
                        </button>
                    </div>
                
                    <!-- Stock -->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-300 rounded-full group-hover:animate-ping">
                
                        </div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>
                    <!-- bottom buttons -->
                     
                </div>
             </div>
            
            
            
        </div>
    </main>
     
</body>
</html>
